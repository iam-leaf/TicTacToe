<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="pokemon-title">TicTacToe
  <img class="ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
</h1>

  <h3 class="pokemon-titles">
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png
" class="pokemon-h3">
  <span class="v">V</span><span class="s">S</span>
<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png
" class="bulbasaur-h3">
</h3>

  <div class="game">
    <div class="cells" data-index="0"></div>
    <div class="cells" data-index="1"></div>
    <div class="cells" data-index="2"></div>
    <div class="cells" data-index="3"></div>
    <div class="cells" data-index="4"></div>
    <div class="cells" data-index="5"></div>
    <div class="cells" data-index="6"></div>
    <div class="cells" data-index="7"></div>
    <div class="cells" data-index="8"></div>
  </div>

  <p class="player-turn">Player<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png
" class="pokemon-p">turn</p>

    <button class="restart"><img src="./restart-button.png" class="restart-buttons"></button>
</div>
  <script src="script.js"></script>
</body>
</html>
